<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <form  action="gracias.html" method="GET" id="ini">
        <label class="espacio" for="">Nombre completo:</label>
        <input class="espacio" type="text" placeholder="Nombre" name="Nombre" id="Nombre" required pattern="[A-Z a-z]{4,25}"  >
        <br>

 
        <label class="espacio" for="">Correo electronico:</label>
        <input class="espacio" type="email" placeholder="example@gmail.com" name="email" required>
        <br>

        <label class="espacio" for="">Telefono:</label>
        <input class="espacio" type="tel" placeholder="70070070" name="Telf"required pattern="[0-9]{8}">
        <br>

        <label class="espacio" for="">Ingrese la fecha actual:</label>
        <input class="espacio" type="date" name="fecha"requiered>
        <br>

        <label class="espacio" for="">Escriba el tipo de usuario:</label>
        <input class="espacio" type="list" name="lista">
        <br>

        <label class="espacio" for="">Lugar del que requiere información</label>

        <select class="espacio" name="opciones">
            <optgroup label="Seleccionar departamento...">
            <option value="1">La Paz</option>
            <option value="2">Oruro</option>
            <option value="3">Potosí</option>
            <option value="4">Cochabamba</option>
            <option value="5">Chuquisaca</option>
            <option value="6">Tarija</option>
            <option value="7">Pando</option>
            <option value="8">Beni</option>
            <option value="9">Santa Cruz</option>
            </optgroup>
         </select>
        <br>

         <label class="espacio" for="">Ingrese su comentario (opcional)</label>
         <input class="espacio" type="textarea" name="comentarios">
         <br>

        <input class="esp" type="submit"> 
    </form>
</body>
</html>
